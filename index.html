<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1 span class="header">Pixabay Image Search</h1>
    <form span class=searchbar id="search-box">
        <input class="searchbar_input" type="text" placeholder="Search For Photos"> 
        <select class="searchbar_choice" name="color" id="color">
            <option value="color">Any Color</option>
            <option value="color">Grayscale</option>
            <option value="color">Transparent</option>
            <option value="color">Red</option>
            <option value="color">Orange</option>
            <option value="color">Yellow</option>
            <option value="color">Green</option>
            <option value="color">Turquoise</option>
            <option value="color">Blue</option>
            <option value="color">Lilac</option>
            <option value="color">Pink</option>
            <option value="color">White</option>
            <option value="color">Gray</option>
            <option value="color">Black</option>
            <option value="color">Brown</option>
        </select>
        <button class="searchbar__button" type="submit">
            <i class="material-icons">image_search</i>
        </button>
    </form>
    <div id="gallery-box">
        <div id="photo-box"></div>
        <div id="text-under-pic">
            <h3></h3><!--tags-->
            <p></p><!--photographer-->
        </div>
    </div>
    <div class="page-buttons">
        <button id="previous-page">Previous Page</button> 
        <button id="next-page">Next Page</button>     
    </div>
    <footer></footer>      
</body>
