<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find amazing photos with Pixabay Image Search.">
    <title>Pixabay Image Search</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>

<body>
    <header>
        <h1>Pixabay Image Search</h1>
    </header>
    <main>
        <form class="search-box">
            <input type="text" class="text-search" placeholder="Search For Photos">
            <select name="color" class="color">
                <option value="">Any Color</option>
                <option value="grayscale">Grayscale</option>
                <option value="transparent">Transparent</option>
                <option value="red">Red</option>
                <option value="orange">Orange</option>
                <option value="yellow">Yellow</option>
                <option value="green">Green</option>
                <option value="turqoise">Turquoise</option>
                <option value="blue">Blue</option>
                <option value="lilac">Lilac</option>
                <option value="pink">Pink</option>
                <option value="white">White</option>
                <option value="gray">Gray</option>
                <option value="black">Black</option>
                <option value="brown">Brown</option>
            </select>
            <button type="submit" class="search-button">
                <span class="material-icons">search</span>
            </button>
        </form>
        <section class="gallery-container" id="pix">
            <ul id="pix-list">
                <template id="pix-template">
                    <li>
                        <img src="" class="display-photo">
                        <p class="tag">tag</p>
                        <p class="user">user</p>
                    </li>
                </template>
            </ul>
        </section>
        <div class="page-buttons">
            <button class="previous-page">Previous Page</button>
            <button class="next-page" type="button">Next Page</button>
        </div>
    </main>
    <footer>
        <small class="creator">Photo Image Search by Alex & Simon 2022</small>
    </footer>
</body>

</html>
